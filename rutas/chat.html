<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="fa fa-comment"></span> Chat
            </div>
            <div class="panel-body" ng-repeat="mensaje in mensajes">
                <ul class="chat">
                    <li class="right clearfix">
                        <span class="chat-img pull-right">
                            <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
                        </span>
                        <div class="chat-body clearfix">
                            <div class="header">
                                <small class="text-success"><span class="fa fa-clock-o"></span>{{mensaje.fechaDeEnvio}}</small>
                                <strong class="pull-right primary-font">{{mensaje.idUsuario.nombre}} {{mensaje.idUsuario.apellido}}</strong>
                            </div>
                            <p>
                                {{mensaje.texto}}
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">

                    <input ng-model="nuevoMensaje" id="btn-input" type="text" class="form-control input-sm" placeholder="Escriba su mensaje aquÃ­ ..." />
                    <span class="input-group-btn">
                            <button ng-click="enviar()" class="btn btn-success btn-sm" id="btn-chat">Enviar</button>
                        </span>

                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
    </div>
</div>
