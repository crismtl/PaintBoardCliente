<div class="row">
    <div class="col-sm-4">
        <img ng-src="{{nuevoUsuario.foto}}" alt="Description" width="200px" />
    </div>
    <div class="col-sm-8">
        <form class="form-horizontal" ng-submit="editarUsuario()">
            <fieldset>
                <legend>Informaci√≥n</legend>
                <div class="form-group">
                    <label for="inputNombre" class="col-lg-2 control-label">Nombre</label>
                    <div class="col-lg-10">
                        <input ng-model="nuevoUsuario.nombre" type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputApellido" class="col-lg-2 control-label">Apellido</label>
                    <div class="col-lg-10">
                        <input ng-model="nuevoUsuario.apellido" type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFNacimiento" class="col-lg-2 control-label">Fecha de nacimiento</label>
                    <div class="col-lg-10">
                        <input ng-model="nuevoUsuario.fechaDeNacimiento" type="date" class="form-control" id="inputFNacimiento" placeholder="Fecha de nacimiento">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input ng-model="nuevoUsuario.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFoto" class="col-lg-2 control-label">Foto</label>
                    <div class="col-lg-10">
                        <input ng-model="nuevoUsuario.foto" type="text" class="form-control" id="inputFoto" placeholder="Foto">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-lg-10 col-lg-offset-2 ">
                        <button type="reset " class="btn btn-default ">Cancelar</button>
                        <button type="submit " class="btn btn-primary ">Modificar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
