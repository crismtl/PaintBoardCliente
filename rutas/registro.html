<form class="form-horizontal">
  <fieldset>
    <legend> <h1>Registro </h1></legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Nombres: </label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputNombre" placeholder="Nombres">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Apellidos: </label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputApellido" placeholder="Apellidos">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Fecha de Nacimiento: </label>
      <div class="col-lg-10">
        <input type="date" class="form-control" id="inputFecha" placeholder=" ">
      </div>
    </div>


    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email: </label>
      <div class="col-lg-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password: </label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">

      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Confirmar Password: </label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputCPassword" placeholder=" ">

      </div>
    </div>


    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </div>
  </fieldset>
</form>
